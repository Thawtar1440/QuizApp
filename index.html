<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>

<style>
body {
    font-family:"Noto Sans Myanmar",Arial,sans-serif;
    background:linear-gradient(135deg,#89f7fe,#66a6ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    flex-direction:column;
}

.header {
    font-size:28px;
    color:#fff;
    margin-bottom:20px;
    font-weight:bold;
    text-shadow:2px 2px 4px #000;
    text-align:center;
}

.container {
    background-color:#fff;
    width:380px;
    border-radius:15px;
    box-shadow:0 15px 25px rgba(0,0,0,0.2);
    overflow:hidden;
}

.tabs { display:flex; }

.tabs button {
    flex:1;
    padding:15px 0;
    border:none;
    cursor:pointer;
    font-size:16px;
    background-color:#f0f0f0;
}

.tabs button.active {
    background-color:#4CAF50;
    color:white;
    font-weight:bold;
}

.form-container { padding:30px; }

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"] {
    width:100%;
    padding:12px;
    margin:8px 0 15px 0;
    border:2px solid #ccc;
    border-radius:8px;
    outline:none;
}

.form-container input:focus {
    border-color:#4CAF50;
    box-shadow:0 0 5px #4CAF50;
}

.form-container button {
    width:100%;
    padding:12px;
    background-color:#4CAF50;
    border:none;
    color:white;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

.form-container button:hover {
    background-color:#45a049;
}

.message {
    text-align:center;
    color:red;
    margin-bottom:10px;
    font-size:14px;
    height:18px;
}

.remember-me {
    display:flex;
    align-items:center;
    margin-bottom:15px;
    font-size:14px;
}

.remember-me input { margin-right:8px; }

.hidden { display:none; }

/* Password Toggle Style */
.password-box {
    position:relative;
}

.password-box input {
    padding-right:40px;
}

.toggle-password {
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
}
</style>
</head>

<body>

<div class="header">Welcome All Student</div>

<div class="container">
    <div class="tabs">
        <button id="loginTab" class="active">á€œá€±á€¬á€·á€‚á€ºá€¡á€„á€º</button>
        <button id="registerTab">á€¡á€€á€±á€¬á€„á€·á€ºá€–á€”á€ºá€á€®á€¸á€›á€”á€º</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <div class="message" id="loginMsg"></div>
        <form id="loginFormElement">

            <input type="text" id="loginUsername" placeholder="á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€á€°á€¡á€™á€Šá€º / á€¡á€®á€¸á€™á€±á€¸á€œá€º" required>

            <div class="password-box">
                <input type="password" id="loginPassword" placeholder="á€…á€€á€¬á€¸á€á€¾á€€á€º" required>
                <span class="toggle-password" onclick="togglePassword('loginPassword', this)">ğŸ‘</span>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">á€¡á€€á€±á€¬á€„á€·á€ºá€€á€­á€¯ á€™á€¾á€á€ºá€‘á€¬á€¸á€™á€Šá€º</label>
            </div>

            <button type="submit">á€á€„á€ºá€™á€Šá€º</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container hidden">
        <div class="message" id="regMsg"></div>
        <form id="registerFormElement">

            <input type="text" id="regUsername" placeholder="á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€á€°á€¡á€™á€Šá€º" required>
            <input type="email" id="regEmail" placeholder="á€¡á€®á€¸á€™á€±á€¸á€œá€º" required>

            <div class="password-box">
                <input type="password" id="regPassword" placeholder="á€…á€€á€¬á€¸á€á€¾á€€á€º" required>
                <span class="toggle-password" onclick="togglePassword('regPassword', this)">ğŸ‘</span>
            </div>

            <div class="password-box">
                <input type="password" id="regConfirmPassword" placeholder="á€…á€€á€¬á€¸á€á€¾á€€á€ºá€¡á€á€Šá€ºá€•á€¼á€¯á€›á€”á€º" required>
                <span class="toggle-password" onclick="togglePassword('regConfirmPassword', this)">ğŸ‘</span>
            </div>

            <button type="submit">á€¡á€€á€±á€¬á€„á€·á€ºá€–á€”á€ºá€á€®á€¸á€™á€Šá€º</button>
        </form>
    </div>
</div>

<script>
const loginTab=document.getElementById("loginTab");
const registerTab=document.getElementById("registerTab");
const loginForm=document.getElementById("loginForm");
const registerForm=document.getElementById("registerForm");
const loginMsg=document.getElementById("loginMsg");
const regMsg=document.getElementById("regMsg");

let users=JSON.parse(localStorage.getItem("users"))||[];

window.addEventListener("load", ()=>{
    const persistentUser=localStorage.getItem("loggedInUser");
    const sessionUser=sessionStorage.getItem("loggedInUser");
    if(persistentUser||sessionUser){ window.location.href="main.html"; }
});

loginTab.addEventListener("click",()=>{
    loginTab.classList.add("active");
    registerTab.classList.remove("active");
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");
});

registerTab.addEventListener("click",()=>{
    registerTab.classList.add("active");
    loginTab.classList.remove("active");
    registerForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
});

// Register
document.getElementById("registerFormElement").addEventListener("submit",(e)=>{
    e.preventDefault();
    const username=document.getElementById("regUsername").value.trim();
    const email=document.getElementById("regEmail").value.trim();
    const password=document.getElementById("regPassword").value;
    const confirmPassword=document.getElementById("regConfirmPassword").value;

    if(password!==confirmPassword){
        regMsg.textContent="á€…á€€á€¬á€¸á€á€¾á€€á€ºá€”á€¾á€…á€ºá€á€¯á€™á€á€°á€•á€«!";
        return;
    }

    if(users.find(u=>u.username===username||u.email===email)){
        regMsg.textContent="á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€á€°/á€¡á€®á€¸á€™á€±á€¸á€œá€º á€›á€¾á€­á€•á€¼á€®á€¸á€á€¬á€¸á€–á€¼á€…á€ºá€”á€±á€•á€«á€á€Šá€º!";
        return;
    }

    users.push({username,email,password});
    localStorage.setItem("users",JSON.stringify(users));

    regMsg.style.color="green";
    regMsg.textContent="á€¡á€€á€±á€¬á€„á€·á€ºá€–á€”á€ºá€á€®á€¸á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!";
});

// Login
document.getElementById("loginFormElement").addEventListener("submit",(e)=>{
    e.preventDefault();
    const username=document.getElementById("loginUsername").value.trim();
    const password=document.getElementById("loginPassword").value;
    const rememberMe=document.getElementById("rememberMe").checked;

    const user=users.find(u=>(u.username===username||u.email===username)&& u.password===password);

    if(user){
        if(rememberMe){ localStorage.setItem("loggedInUser",user.username); }
        else { sessionStorage.setItem("loggedInUser",user.username); }
        window.location.href="main.html";
    } else {
        loginMsg.textContent="á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€á€°á€¡á€™á€Šá€º / á€…á€€á€¬á€¸á€á€¾á€€á€º á€™á€¾á€¬á€¸á€”á€±á€•á€«á€á€Šá€º!";
    }
});

// Password Toggle Function
function togglePassword(id, element){
    const input = document.getElementById(id);
    if(input.type === "password"){
        input.type = "text";
        element.textContent = "ğŸ™ˆ";
    } else {
        input.type = "password";
        element.textContent = "ğŸ‘";
    }
}
</script>

</body>
</html>
