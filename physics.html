<script>

const loggedInUser =

if(!loggedInUser){

}

{ text:"Tangential acceleration equals:", options:["rœâ¬≤","rŒ±","v¬≤/r","œâ/r"], answer:"rŒ±"},

{ text:"Centripetal acceleration equals:", options:["v¬≤/r","rŒ±","rœâ","œâ/r"], answer:"v¬≤/r"},

];
// ===== TIMER =====
let totalTime = 60 * 60; // 60 minutes
const timerDisplay = document.getElementById("timer");

const countdown = setInterval(()=>{
    let minutes = Math.floor(totalTime/60);
    let seconds = totalTime%60;
    timerDisplay.textContent = 
        `${minutes}:${seconds<10?"0":""}${seconds}`;
    totalTime--;

    if(totalTime < 0){
        clearInterval(countdown);
        alert("Time is up! Auto submitting...");
        finish.click();
    }
},1000);
// ================= QUIZ LOGIC =================
const quizKey = `quizFinished_${loggedInUser}_Myanmar50`;
let finished = localStorage.getItem(quizKey)==="true";
const container=document.getElementById("quiz-container");
const finish = document.getElementById("finish");
const scoreDisplay = document.getElementById("scoreDisplay");

questions.forEach((q,i)=>{
  container.innerHTML+=`
  <div class="question">
    <p>Question ${i+1}: ${q.text}</p>
    <div class="options">
      ${q.options.map(opt=>`
      <label>
        <input type="radio" name="q${i}" value="${opt}" ${finished?"disabled":""}>
        ${opt}
      </label>`).join("")}
    </div>
  </div>`;
});

function checkAllAnswered(){
  const ok=questions.every((q,i)=>
    [...document.getElementsByName(`q${i}`)].some(r=>r.checked)
  );
  finish.disabled=!ok||finished;
}

questions.forEach((q,i)=>{
  document.getElementsByName(`q${i}`).forEach(r=>{
    r.addEventListener("change",checkAllAnswered);
  });
});

finish.onclick=()=>{
  let score=0, wrong=[];
  questions.forEach((q,i)=>{
    const sel=[...document.getElementsByName(`q${i}`)].find(r=>r.checked)?.value;
    if(sel===q.answer) score++; else wrong.push(i+1);
    document.getElementsByName(`q${i}`).forEach(r=>r.disabled=true);
  });

  localStorage.setItem(quizKey,"true");
  finish.disabled=true;

  scoreDisplay.innerHTML=
    `Score: ${score}/${questions.length}`+
    (wrong.length?`<br>·Äô·Äæ·Ä¨·Ä∏·Äû·Ä±·Ä¨ ·Äô·Ä±·Ä∏·ÄÅ·ÄΩ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫: ${wrong.join(", ")}`:"");

  // üî• ·Äí·ÄÆ·Äî·Ä±·Äõ·Ä¨·Äô·Äæ·Ä¨ ·Äë·Ää·Ä∑·Ä∫
  saveResultToFirebase(score, questions.length);
};
</script>

  projectId: "quizapp-e82e1",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveResultToFirebase = async function(score,total){
  await addDoc(collection(db,"quizResults"),{
    user: localStorage.getItem("loggedInUser") || sessionStorage.getItem("loggedInUser"),
    subject:"Physics",
    score:score,
    total:total,
    date:new Date()
  });
};
</script>
